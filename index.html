<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>人生模拟器·月度版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5fa; margin:0; }
    #game { max-width: 740px; margin: 54px auto 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 32px 24px 60px 24px; min-height: 540px;}
    .btn { padding: 6px 18px; margin: 14px 8px 8px 0; border-radius: 4px; border: none; background: #388; color: #fff; cursor: pointer;}
    .btn:hover { background: #66a; }
    .btn-small { font-size: 0.92em; padding: 4px 12px; margin-left: 6px;}
    .danger { background: #e45; }
    .talent-card { display:inline-block; border:1px solid #bbb; border-radius:7px; margin:4px 2px 8px 2px; padding:8px 14px; min-width:100px; background:#f8f8ff;}
    .talent-传说 { color:#db9702; font-weight:bold;}
    .talent-史诗 { color:#3a87d6;}
    .talent-超级 { color:#da3ad6;}
    .talent-普通 { color:#555;}
    .talent-card input[type="checkbox"] { margin-right:7px;}
    input[type="number"] { width:36px; border-radius:4px; border:1px solid #bbb; padding:2px 5px; margin:2px 2px;}
    .step-title { font-size:1.25em; font-weight:bold; margin-bottom:6px;}
    .card { border-radius: 8px; background: #f4f8fa; border: 1px solid #ccc; margin:12px 0; padding:14px 10px;}
    ul { padding-left: 18px; }
    /* 状态栏弹窗样式 */
    #statusOverlay {
      display:none; position:fixed; left:0;top:0;right:0;bottom:0; z-index:9999;
      background:rgba(0,0,0,0.18);
    }
    #statusBox {
      background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #3332; padding:28px 32px;
      max-width: 400px; margin: 70px auto; position:relative;
    }
    #statusClose {position:absolute;top:8px;right:10px;font-size:1.3em;cursor:pointer;color:#777;}
    #statusBox table {width:100%;margin-top:8px;}
    #statusBox th, #statusBox td {padding:4px 8px; text-align:left;}
    #showStatusBtn {
      position: fixed; top: 20px; right: 22px; z-index: 9999;
      background: #0c5; color: #fff; font-weight: bold; padding: 7px 20px; border-radius: 18px; border: none;
      cursor:pointer; box-shadow: 0 2px 8px #0002;
      font-size: 1.08em;
    }
    #showStatusBtn:hover { background: #38c274; }
  </style>
</head>
<body>
  <div id="game">加载中...</div>
  <button id="showStatusBtn" onclick="showStatus()">查看状态</button>
  <div id="statusOverlay">
    <div id="statusBox">
      <span id="statusClose" onclick="closeStatus()">&times;</span>
      <div id="statusContent">状态加载中...</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
