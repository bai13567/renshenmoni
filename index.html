<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>人生模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5fa; margin:0; }
    #game { max-width: 660px; margin: 48px auto 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 28px 24px; min-height: 540px;}
    .btn { padding: 6px 18px; margin: 14px 8px 8px 0; border-radius: 4px; border: none; background: #388; color: #fff; cursor: pointer;}
    .btn:hover { background: #66a; }
    .btn-small { font-size: 0.92em; padding: 4px 12px; margin-left: 6px;}
    .danger { background: #e45; }
    .talent-card { display:inline-block; border:1px solid #bbb; border-radius:7px; margin:4px 2px 8px 2px; padding:8px 14px; min-width:100px; background:#f8f8ff;}
    .talent-传说 { color:#db9702; font-weight:bold;}
    .talent-史诗 { color:#3a87d6;}
    .talent-超级 { color:#da3ad6;}
    .talent-普通 { color:#555;}
    .talent-card input[type="checkbox"] { margin-right:7px;}
    input[type="number"] { width:36px; border-radius:4px; border:1px solid #bbb; padding:2px 5px; margin:2px 2px;}
    .step-title { font-size:1.25em; font-weight:bold; margin-bottom:6px;}
    .card { border-radius: 8px; background: #f4f8fa; border: 1px solid #ccc; margin:12px 0; padding:14px 10px;}
    ul { padding-left: 18px; }
  </style>
</head>
<body>
  <div id="game">加载中...</div>
  <script src="game.js"></script>
</body>
</html>
