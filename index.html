<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>人生模拟器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f5f5fa;}
    #game { max-width: 600px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .btn { padding: 6px 18px; margin: 8px 0; border-radius: 4px; border: none; background: #388; color: #fff; cursor: pointer;}
    .danger { background: #e45; }
    .btn-small { font-size: 0.92em; padding: 4px 12px; margin-left: 6px;}
    input[type="text"] { padding: 5px; border-radius: 4px; border: 1px solid #bbb;}
  </style>
</head>
<body>
  <h1 style="text-align:center;">人生模拟器</h1>
  <div id="game"></div>
  <script src="game.js"></script>
</body>
</html>
